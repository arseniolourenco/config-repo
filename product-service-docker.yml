# ===   APPLICATION CONFIGURATION     ===
spring:
  application:
    name: ${PRODUCT_SERVICE_NAME}
  data:
    mongodb:
      host: ${MONGODB_HOST}
      port: ${MONGODB_PORT}
      username: ${MONGODB_USERNAME}
      password: ${MONGODB_PASSWORD}
      database: ${MONGODB_DATABASE}
      authentication-database: ${MONGODB_AUTH_DATABASE}
      uri: ${MONGODB_URI:mongodb://mongoadmin:secret@postgres:27017/productDB?authSource=admin}

server:
  port: ${PRODUCT_SERVICE_PORT}

# ===   EUREKA CLIENT CONFIGURATION   ===
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL}
    register-with-eureka: true
    fetch-registry: true
    enabled: true
    healthcheck:
      enabled: true
  instance:
    hostname: ${INVENTORY_SERVICE_INSTANCE_HOSTNAME}
    instance-id: ${spring.application.name}:${server.port}
    prefer-ip-address: true

# ===   TRACING / ZIPKIN   ===
management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0
    zipkin:
      tracing:
        endpoint: ${MANAGEMENT_TRACING_ZIPKIN_ENDPOINT}
  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
  endpoints:
    web:
      exposure:
        include: "*"
    health:
      show-details: always

# ===   LOGGING  ===
logging:
  pattern:
    level: "%5p [${spring.application.name:}, %X{traceId:-}, %X{spanId:-}]"
